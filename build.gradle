plugins {
    id 'java'
    id 'application'
}

group 'com.mati'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

mainClassName = "com.SeleniumHi"


repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.14.0'

}
